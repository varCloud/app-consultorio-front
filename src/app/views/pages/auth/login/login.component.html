<div class="row w-100 mx-0 auth-page">
  <div class="col-md-8 col-xl-6 mx-auto">
    <div class="card">
      <div class="row">
        <div class="col-md-4 pr-md-0 mt-2">
          <div class="contenedor-logo-login">
            <img src="../../../../../assets/images/logo_receta.png" style="width: 50%;">
          </div>
        </div>
        <div class="col-md-8 pl-md-0">
          <div class="auth-form-wrapper px-4 py-5">
            <a routerLink="." class="noble-ui-logo d-block mb-2">CRM<span> Consultorio</span></a>
            <h5 class="text-muted font-weight-normal mb-4">Bienvenido de nuevo! Inicia sesión con tu usuario y
              contraseña.</h5>
            <form class="forms-sample" [formGroup]="form">
              <div class="form-group">
                <label for="txtUsuario">Usuario</label>
                <input type="email" class="form-control" id="txtUsuario" placeholder="Email" formControlName="usuario">
              </div>
              <div class="form-group">
                <label for="txtContrasena">Contraseña</label>
                <input type="password" class="form-control" id="txtContrasena" placeholder="Password"
                  formControlName="contrasena">
              </div>
              <div class="mt-3">
                <button type="submit" class="btn btn-primary mr-2 mb-2 mb-md-0" (click)="onLoggedin($event)">
                  <span class="spinner-border spinner-border-sm" *ngIf="this.submitform" role="status" aria-hidden="true"></span>
                  {{ this.submitform ? ' Cargando Sesión' :  ' Iniciar Sesión'}}
                  </button>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12 px-4" style="text-align: right;">
          <span style="color:var(--gray)"><i>Powered by </i> </span> <span style="color:var(--primary)"> <a href="http://www.bluecloud.com.mx" target="_blank">BlueCloud</a> </span>
        </div>
      </div>
    </div>
  </div>
</div>
