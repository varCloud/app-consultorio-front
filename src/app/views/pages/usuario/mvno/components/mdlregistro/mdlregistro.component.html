<ng-template #modalRegistro let-modal>
    <form (ngSubmit)="onGuardar(modal)" [formGroup]="formRegistro">
        <div class="modal-header">
            <h5 class="modal-title">Registro de MVNO</h5>
            <button type="button" class="close" (click)="modal.close('by: close icon')" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">

            <div class="form-group">
                <label for="exampleInputUsername1">Username</label>
                <input type="text" class="form-control" formControlName="firstName" autocomplete="off"
                    placeholder="firstName"
                    [ngClass]="{'is-invalid': frmRegistro.firstName.errors && frmRegistro.firstName.touched}">
                <div *ngIf="frmRegistro.firstName.errors?.required && frmRegistro.firstName.touched"
                    class="invalid-feedback">
                    Required
                </div>
            </div>

            <div class="form-group">
                <label for="exampleInputUsername1">Username</label>
                <input type="text" class="form-control" formControlName="lastName" autocomplete="off"
                    placeholder="lastName"
                    [ngClass]="{'is-invalid': frmRegistro.lastName.errors && frmRegistro.lastName.touched}">
                <div *ngIf="frmRegistro.lastName.errors?.required && frmRegistro.lastName.touched"
                    class="invalid-feedback">
                    Required
                </div>
            </div>

            <div class="form-group">
                <label for="exampleInputUsername1">Username</label>
                <input type="text" class="form-control" formControlName="userName" autocomplete="off"
                    placeholder="userName"
                    [ngClass]="{'is-invalid': frmRegistro.userName.errors && frmRegistro.userName.touched}">
                <div *ngIf="frmRegistro.userName.errors?.required && frmRegistro.userName.touched"
                    class="invalid-feedback">
                    Required
                </div>
            </div>
            
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" (click)="modal.close('by: close button')">Close</button>
            <button type="submit" [disabled]="!formRegistro.valid" class="btn btn-primary">Save changes</button>
        </div>
    </form>
</ng-template>
